<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="VOLUNTEER.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<img src="spotify-logo.png"><br>

<div class="txt">Sign up for free to start listening.
<a href="" class="ic1"><img src="fb.png"></a>
<a href="" class="ic2"><img src="insta.jpg"></a>
<a href="" class="ic3"><img src="gmail.jpg"></a>
<a href="" class="ic4"><img src="twitter.png"></a>
</div>
<h2><span>or</span></h2>
<div class="txt1">Sign up with your Email Address</div>
<div class="txt2">What's your email?</div>
<input type="text" name="" placeholder="Enter your Email." class="box1">
<div class="txt3">Confirm your email</div>
<input type="text" name="" placeholder="Enter your Email again." class="box2">
<div class="txt4">Create your password</div>
<input type="text" name="" placeholder="Enter your password." class="box3">
<div class="txt5">What should we call you?</div>
<input type="text" name="" placeholder="Enter your profile name." class="box4">
<div class="txt6">What's your date of birth?</div>
<div class="txt7">Day</div>
<input type="text" name="" placeholder="DD" class="box5">
<div class="txt8">Month</div>
<select class="select">
	<option>Month</option>
	<option>January</option>
	<option>February</option>
	<option>March</option>
	<option>April</option>
	<option>May</option>
	<option>June</option>
	<option>July</option>
	<option>August</option>
	<option>September</option>
	<option>October</option>
	<option>November</option>
	<option>December</option>
</select>
<div class="txt9">Year</div>
<input type="text" name="" placeholder="YYYY" class="box6">


</body>
</html>
